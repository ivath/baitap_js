<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Bài tập tính tiền lương</h2>
      <div class="mb-3">
        <label for="" class="form-label">Số ngày làm</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soNgayLam"
          aria-describedby="helpId"
          placeholder="Nhập số giờ làm"
        />
      </div>

      <button class="btn btn-dark" id="baiTap1">Tính lương</button>
      <div class="bg-danger text-white p-3"></div>
    </div>

    <div class="container">
      <h2 style="margin-top: 150px">Bài tập nhập số thực</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập số thực</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soThuc1"
          aria-describedby="helpId"
          placeholder="Nhập số thực 1"
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Nhập số thực</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soThuc2"
          aria-describedby="helpId"
          placeholder="Nhập số thực 2"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập số thực</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soThuc3"
          aria-describedby="helpId"
          placeholder="Nhập số thực 3"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập số thực</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soThuc4"
          aria-describedby="helpId"
          placeholder="Nhập số thực 4"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập số thực</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soThuc5"
          aria-describedby="helpId"
          placeholder="Nhập số thực 5"
        />
      </div>

      <button class="btn btn-dark" id="baiTap2">Tính giá trị trung bình</button>
      <div class="bg-success text-white p-3"></div>
    </div>

    <div class="container">
      <h2 style="margin-top: 150px">Quy đổi tiền</h2>
      <div class="mb-3">
        <label for="" class="form-label donvi">nhập số USD</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="nhapSoUSD"
          aria-describedby="helpId"
          placeholder="Nhập số USD"
        />
      </div>
      <button class="btn btn-dark" id="baiTap3">Quy đổi</button>
      <div class="bg-secondary text-white p-3 mb-5"></div>
    </div>

    <div class="container">
      <h2>Bài tập tính chu vi, diện tích</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập chiều dài</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="chieuDai"
          aria-describedby="helpId"
          placeholder="Nhập chiều dài"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập chiều rộng</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="chieuRong"
          aria-describedby="helpId"
          placeholder="Nhập chiều rộng"
        />
      </div>

      <button class="btn btn-dark" id="baiTap4">Tính chu vi</button>
      <div class="bg-warning text-white p-3"></div>
      <button class="btn btn-dark" id="baiTap4_1">Tính diện tích</button>
      <div class="bg-info text-white p-3"></div>
    </div>

    <div class="container">
      <h2 style="margin-top: 150px">Bài tập tính tổng 2 ký số</h2>
      <div class="mb-3">
        <label for="" class="form-label">Số có 2 chữ số</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="haiChuSo"
          aria-describedby="helpId"
          placeholder="Nhập số có hai chữ Số"
        />
      </div>

      <button class="btn btn-dark" id="baiTap5">Tính tổng 2 ký số</button>
      <div class="bg-primary text-white p-3 mb-5"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
